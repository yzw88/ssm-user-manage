<!--layui start-->
<script src="../layui/layui.js"></script>
<!--layui end-->

<script>
    $(function () {
        var json = {};
        getJson();
        function getJson(pageNum,pageSize) {
            pageNum = typeof(pageNum) == "undefined" ? 1 :  pageNum;
            pageSize = typeof(pageSize) == "undefined" ? 10 :  pageSize;
            json.name = $('#name').val();
            json.startDate = $('input[name="startDate"]').val();
            json.endDate =  $('input[name="endDate"]').val();
            json.pageNum = pageNum;
            json.pageSize = pageSize;
            $.ajax({
                url: 'http://localhost:8088/test/getPageList',
                contentType: "application/json",
                data:JSON.stringify(json),
                type:'post',
                dataType:'json',
                success:function (result) {
                    var list;
                    var total;
                    var p = {};
                    if (result.code == '0') {
                        list = result.data.list;
                        p.total = result.data.total;
                        p.pageNum = result.data.pageNum;
                        p.pageSize = result.data.pageSize;
                    } else {
                        list = {};
                        p.total = "0";
                        p.pageNum =  "0";
                        p.pageSize =  "0";
                    }
                    var html = "";
                    $.each(list, function (i,o) {
                        html += "<tr>";
                        html += "<td>"+'<input type="checkbox" name="" value="" checked>'+"</td>";
                        html += "<td>"+o.id+"</td>";
                        html += "<td>"+o.name+"</td>";
                        html += "<td>"+o.sex+"</td>";
                        html += "<td>"+o.age+"</td>";
                        html += "<td>"+o.createDate+"</td>";
                        html += "<td><a>删除</a></td>";
                        html += "</tr>";
                    });
                    $("#total").html(p.total);
                    $('#tbody').html(html);

                    page(p);
                }
            });
        }
        function page(p) {
            layui.use('laypage', function(){
                var laypage = layui.laypage;
                //执行一个laypage实例
                laypage.render({
                    elem: 'page1',
                    count: p.total,
                    curr:p.pageNum || 1,
                    limit: p.pageSize || 10,
                    groups:5,
                    limits:[10, 20, 30, 40, 500],
                    layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
                    jump: function(obj, first){
                        if(!first){
                            getJson(obj.curr,obj.limit);
                        }
                    }
                });
            });
        }
        $("#sub").click(function(){
            getJson();
        });
    });

    /*用户-添加*/
    function member_add(title,url,w,h){
        layer_show(title,url,w,h);
    }

    function aa() {
        var list = $("#tbody").find('input[type="checkbox"]:checked');
        var str;
        for (var i = 0; i < list.length; i++) {
            str += list[i].val() + ","
        }
        alert(str);
    }
</script>
